    <script>
        let index = 0;

      function showSlide() {
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    const container = document.querySelector(".slider-container");

    if (index >= slides.length) index = 0;
    if (index < 0) index = slides.length - 1;

    slider.style.transform = `translateX(${-index * 100}%)`;

    // Ajustar altura del contenedor al de la imagen actual
    const currentImage = slides[index].querySelector("img");
    container.style.height = currentImage.offsetHeight + "px";
}

// Inicializar altura al cargar
window.addEventListener("load", showSlide);


        function nextSlide() {
            index++;
            showSlide();
        }

        function prevSlide() {
            index--;
